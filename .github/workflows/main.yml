name: main

on:
  [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - run: npm ci
      - run: npm run test
      - env:
          TICKET_ID: ${{ secrets.TICKET_ID }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          ORG_ID: ${{ secrets.ORG_ID }}
        run: node ./script.js

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - run: npm ci
      - run: npm run lint

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'

      - run: npm ci
      - run: npm run ts
